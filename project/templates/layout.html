<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Tattoo shop: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Navigation menu on top of page-->
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="nav-item " href="/">
                    <img id="logo" src="/static/assets/logo.jpg" alt="TATTOO STUDIO" width="75" height="75">
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav" id="nav-items">
                        <li class="nav-item"><a class="nav-link" href="/quote">STUDIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">GALERIE</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">ARTISTS</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">BLOG</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">INFOS</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">BOOKING</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
        </footer>

    </body>

</html>
