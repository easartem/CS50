{% extends "showcase/layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #333;
        color: white;
        text-align: center;
    }
    .coming-soon {
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.75);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .coming-soon h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    .coming-soon p {
        font-size: 1.25rem;
        margin-bottom: 30px;
    }
    .coming-soon .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .coming-soon .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="coming-soon container">
    <h1>Coming Soon</h1>
    <p>We are working hard to bring you this new section. Stay tuned!</p>
    <a href="/" class="btn">Back to Home</a>
</div>

{% endblock %}
